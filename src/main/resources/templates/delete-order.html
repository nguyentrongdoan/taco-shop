<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete order</h1>
<h2>Are you sure delete this order?</h2>
<p>
</p>
<form th:action="@{/orders/delete}" th:object="${order}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <div>
        <table class="table table-bordered table-striped">
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"/></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td th:text="*{street}"/></td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="*{state}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="*{city}"/></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td th:text="*{street}"/></td>
            </tr>
            <tr>
                <td>Zip code:</td>
                <td th:text="*{zip}"/></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td th:text="*{street}"/></td>
            </tr>
            <tr>
                <td>CC Number:</td>
                <td th:text="*{ccNumber}"/></td>
            </tr>
            <tr>
                <td>CC Expiration:</td>
                <td th:text="*{ccExpiration}"/></td>
            </tr>
            <tr>
                <td>CC CVV:</td>
                <td th:text="*{ccCVV}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button><a href="/orders-list">Cancel</a></button>
                    <input type="submit" value="Delete order">
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
